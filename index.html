    <title>Formatech</title>
    <div id="logo">Formatech</div>
    <div class="container">
        <h1>Connexion</h1>
        <form action="accueil_etudiant.html" action="get">
            <div class="input">
                <label for="email">Identifiant</label><br>
                <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required placeholder="Prénom.Nom@formatech.com" id="email">
            </div>
            <div class="input">
                <label for="password">Mot de passe </label><br>
                <input type="password" id="password" placeholder="Password5#" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{8,16}$">
                <p><i>(doit contenir au moins 1 majuscule,1 minuscule,et 1 chiffre de taille entre 8 et 16 caractères)</i></p> 
            </div>
            <button class="pill-red" type="submit">Se connecter</button>
            <p>Vous avez perdu votre mot de passe?</p>
            <p>Cliquez sur<a href="#" > Renouveler votre mot de passe</a></p>
        </form>
    </div>
